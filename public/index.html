<!DOCTYPE html>
<html lang="de-DE">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="48x48"
			href="<%= BASE_URL %>img/logo/favicon-48.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="36x36"
			href="<%= BASE_URL %>img/logo/favicon-36.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="<%= BASE_URL %>img/logo/favicon-32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="<%= BASE_URL %>img/logo/favicon-16.png"
		/>
		<title>schulcloud-content-editor</title>
		<link
			href="//fonts.googleapis.com/icon?family=Material+Icons"
			rel="preload"
			as="style"
			onload="this.rel='stylesheet'"
		/>
		<script>
			window.onload = function() {
				const lazyloads = document.querySelectorAll("noscript.lazyload");
				// This container is the HTML parser
				const container = document.createElement("div");
				Array.from(lazyloads).forEach((lazyload) => {
					const parent = lazyload.parentNode;
					container.innerHTML = lazyload.textContent;
					Array.from(container.children).forEach((n) =>
						parent.insertBefore(n, lazyload)
					);
				});
			};
		</script>
		<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// https://github.com/rafrex/spa-github-pages
			// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
			// ----------------------------------------------------------------------
			// This script checks to see if a redirect is present in the query string
			// and converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function(l) {
				if (l.search) {
					var q = {};
					l.search
						.slice(1)
						.split("&")
						.forEach(function(v) {
							var a = v.split("=");
							q[a[0]] = a
								.slice(1)
								.join("=")
								.replace(/~and~/g, "&");
						});
					if (q.p !== undefined) {
						window.history.replaceState(
							null,
							null,
							l.pathname.slice(0, -1) +
								(q.p || "") +
								(q.q ? "?" + q.q : "") +
								l.hash
						);
					}
				}
			})(window.location);
		</script>
		<!-- End Single Page Apps for GitHub Pages -->

		<!-- TODO remove/replace -->
		<!-- required by vue-fab -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>
	<body>
		<noscript>
			<strong>
				We're sorry but schulcloud-content-editor doesn't work properly without
				JavaScript enabled. Please enable it to continue.
			</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<noscript class="lazyload">
			<link
				rel="stylesheet"
				href="//fonts.googleapis.com/icon?family=Material+Icons"
			/>
		</noscript>
	</body>
</html>
