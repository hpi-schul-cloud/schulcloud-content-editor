<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="48x48" href="<%= BASE_URL %>/img/logo/favicon-48.png">
    <link rel="icon" type="image/png" sizes="36x36" href="<%= BASE_URL %>/img/logo/favicon-36.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>/img/logo/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>/img/logo/favicon-16.png">
    <title>schulcloud-content-editor</title>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="preload" as="style" onload="this.rel='stylesheet'">
    <script>
      window.onload = function(){
          const lazyloads =
              document.querySelectorAll('noscript.lazyload');
          // This container is the HTML parser
          const container = document.createElement('div');
          Array.from(lazyloads).forEach(lazyload => {
              const parent = lazyload.parentNode;
              container.innerHTML = lazyload.textContent;
              Array.from(container.children)
                  .forEach(n =>
                      parent.insertBefore(n, lazyload)
                  );
          });
      }
      </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but schulcloud-content-editor doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <noscript class="lazyload">
      <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  </noscript>
  </body>
</html>
