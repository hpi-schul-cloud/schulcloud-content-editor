<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schul-Cloud Content</title>
    <link rel="icon" type="image/png" sizes="48x48" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/logo/favicon-48.png">
    <link rel="icon" type="image/png" sizes="36x36" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/logo/favicon-36.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/logo/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/logo/favicon-16.png">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="preload" as="style" onload="this.rel='stylesheet'">
    <script>
    window.onload = function(){
        const lazyloads =
            document.querySelectorAll('noscript.lazyload');
        // This container is the HTML parser
        const container = document.createElement('div');
        Array.from(lazyloads).forEach(lazyload => {
            const parent = lazyload.parentNode;
            container.innerHTML = lazyload.textContent;
            Array.from(container.children)
                .forEach(n =>
                    parent.insertBefore(n, lazyload)
                );
        });
    }
    </script>
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#B10438"/>
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="schul-cloud content-editor">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/logo/app-icon-152.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/logo/safari-pinned-tab.svg" color="#B10438">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/logo/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#B10438">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      Please enable Javascript!
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
    <noscript class="lazyload">
        <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    </noscript>
  </body>
</html>
